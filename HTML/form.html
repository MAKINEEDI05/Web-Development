<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data</h1>
    <article>
        <h1>Enter</h1>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>enter</legend>
                <p>
                    <label for="firstname">first name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="name" autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastname">last name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="name" autocomplete="on" required>
                </p>
                <p>
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </p>
                <p>
                    <label for="phone">phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="phone" autocomplete="on" pattern="[0-9]{2} [0-9]{10}" required>
                </p>
                <p>
                    <label for="age">age</label>
                    <input type="number" name="age" id="age" placeholder="age" autocomplete="on" min="1" max="100" step="1" required>
                </p>
                <p>
                    <label for="coffee">coffee</label>
                    <select name="coffee" id="coffee">
                        <optgroup label="task 1">
                            <option value="option1" selected>option 1</option>
                            <option value="option2">option 2</option>
                        </optgroup>
                        <optgroup label="task 2">
                            <option value="option3">option 3</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="coffee" id="coffee" list="coffee-data"></label>
                    <datalist id="coffee-data">
                        <option value="option 1"></option>
                        <option value="option 2"></option>
                        <option value="option 3"></option>
                        <option value="option 4"></option>
                        <option value="option 5"></option>
                        <option value="option 6"></option>
                    </datalist>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>favorite food</legend>
                <p>
                    <input type="radio" name="food" id="tacos" value="tacos">
                    <label for="tacos">tacos</label>
                </p>
                <p>
                    <input type="radio" name="food" id="biryani" value="biryani">
                    <label for="biryani">biryani</label>
                </p>
                <p>
                    <input type="radio" name="food" id="pizza" value="pizza">
                    <label for="pizza">pizza</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>fruits</legend>
                <p>
                    <input type="checkbox" name="apple" id="apple">
                    <label for="apple">apple</label>
                </p>
                <p>
                    <input type="checkbox" name="mango" id="mango">
                    <label for="mango">mango</label>
                </p>
                <p>
                    <input type="checkbox" name="papaya" id="papaya">
                    <label for="papaya">papaya</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>type</legend>
                <label for="type">type here</label>
                <textarea name="type" id="type" cols="30" rows="10" placeholder="type here"></textarea>
            </fieldset>
            <button type="submit">submit</button>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">post</button>
            <button type="reset">reset</button>
            <!-- <input type="submit" value="submit">
            <input type="reset" value="reset"> -->
        </form>
    </article>
</body>
</html>
