<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>Types of list</h1>
        <p>Ordered list</p>
        <p>Unordered list</p>
        <br>
        <h1>Ordered List</h1>
        <ol>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <h1>Unordered list</h1>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
    </body>
</html>
