<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <br>
        <h1>Ordered List</h1>
        <ol>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <h1>Unordered list</h1>
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
        <h1>Dl</h1>
        <dl>
            <dt>List 1</dt>
            <dd>Explaination of list 1</dd>
            <dt>List 2</dt>
            <dd>Explaination of list 2</dd>
            <dt>List 3</dt>
            <dd>Explaination of list 3</dd>
        </dl>
    </body>
</html>
